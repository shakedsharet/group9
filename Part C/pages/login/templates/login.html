{% extends 'base.html' %}

{% set page_head_title = 'Login' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('login.static', filename='css/login.css') }}"/>
{% endblock %}

{% block page_body_main_content %}
     <main>
         <div class="container">
            <div class="registration-box">
                <h3>היי, טוב לראות אותך</h3>
                <form action="{{ url_for('login.log_in') }}" method="POST">
                    <div class="input-group">
                        <label for="email"><span class="icon"></span>📧אימייל</label>
                        <input type="email" id="email" name="email" placeholder="הכנסת אימייל" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><span class="icon"></span>🔒סיסמה</label>
                        <input type="password" id="password" name="password" placeholder="הכנסת סיסמה" required>
                    </div>

                    {% if error %}
                        <div class="error">{{ error }}</div>
                    {% endif %}

                    <button type="submit">התחברות</button>
                    <p>אין לך חשבון? <a href="{{ url_for('register.index') }}">לחצו להרשמה</a></p>
                </form>
            </div>
        </div>
    </main>
{% endblock %}


{% block page_body_js %}
    {{ super() }}
    <script src="{{ url_for('login.static', filename='js/login.js') }}"></script>
{% endblock %}
