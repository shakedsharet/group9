{% extends 'base.html' %}

{% set page_head_title = 'Register' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('register.static', filename='css/register.css') }}"/>
{% endblock %}

{% block page_body_main_content %}
    <main>
        <div class="container">
            <div class="registration-box">
                <h1>, 注 专</h1>
                <p> 转 转转  转 转专爪 专砖 专 住住.</p>
                <form id="registration-form" action="{{ url_for('register.index') }}" method="POST">
                    <div class="input-group">
                        <label for="email"><span class="icon"></span>ё</label>
                        <input type="email" id="email" name="email" placeholder="住转 " required>
                    </div>
                    <div class="input-group">
                        <label for="password"><span class="icon"></span>住住</label>
                        <input type="password" id="password" name="password" placeholder="住转 住住" required>
                    </div>
                    <div class="input-group">
                        <label for="password_verif"><span class="icon"></span>转 住住</label>
                        <input type="password" id="password_verif" name="password_v" placeholder="住转 住住 砖" required>
                    </div>

                    {% if error %}
                        <div class="error">{{ error }}</div>
                    {% endif %}

                    <button type="submit">砖</button>
                </form>
                <p>专 砖  砖? <a href="{{ url_for('login.index') }}">转专转</a></p>
            </div>
        </div>
    </main>
{% endblock %}

{% block page_body_js %}
    {{ super() }}
    <script src="{{ url_for('register.static', filename='js/register.js') }}"></script>
{% endblock %}
