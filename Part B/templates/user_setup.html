<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome - דירות בבאר שבע</title>
    <link rel="stylesheet" href="../static/styles/user_setup.css">
    <link rel="stylesheet" href="../static/styles/errors.css">
</head>
<body>
    <header>
        <a href="UniHome.html"><img src="../static/pictures/logo.png" alt="לוגו UniHome"></a>
        <nav>
            <ul>
                <li><a href="UniHome.html">דף הבית</a></li> |
                <li><a href="search_page.html">חיפוש דירה</a></li> |
                <li><a href="upload_an_ad.html">פרסום דירה</a></li> |
                <li><a href="about.html">קצת עלינו</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <a href="favorites.html"><img src="../static/pictures/heart.png" alt="לוגו לב"></a>
            <a href="user_area.html"><img src="../static/pictures/logged_in.png" alt="לוגו מחובר"></a>
        </div>
    </header>
    <main>
        <h1 class="user-settings-title">
            <img src="../static/pictures/settings-icon.png" alt="אייקון הגדרות" class="settings-icon">
            <span>הגדרת פרטי משתמש</span>
        </h1>
        <form class="user-details-form" action="" method="GET">
            <div class="form-group">
                <label for="firstName">שם פרטי</label>
                <input id="firstName" type="text" placeholder="שם פרטי" required>
            </div>
            <div class="form-group">
                <label for="lastName">שם משפחה</label>
                <input id="lastName" type="text" placeholder="שם משפחה" required>
            </div>
            <div class="form-group">
                <label for="phone">מס' טלפון</label>
                <input id="phone" type="tel" placeholder="מס' טלפון" required>
            </div>
            <div class="form-group">
                <label for="email">מייל</label>
                <input id="email" type="email" placeholder="מייל" required>
            </div>
            <div class="checkbox-group">
                <label>
                    <input id="searcherRole" type="checkbox" name="role" value="searcher"> מחפש
                </label>
                <label>
                    <input id="publisherRole" type="checkbox" name="role" value="publisher"> מפרסם
                </label>
            </div>
            <button type="submit" class="submit-button">שמור</button>
        </form>
        <div id="loader"></div>
        <script src="../static/scripts/loader.js"></script>
        <script src="../static/scripts/user_setup_validation.js"></script>
    </main>
    <footer>
        <p>© UniHome - כל הזכויות שמורות</p>
    </footer>
</body>
</html>
